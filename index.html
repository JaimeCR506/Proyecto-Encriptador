<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="shortcut icon" href="img/bloqueo-3d.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="color">
    <header>
        <img class="logo" src="img/Vector.png" alt="logo de alura">
    </header>
    <main>
        <div class="container">
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                    ></textarea>                
            </div>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btnDesencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        
            <div class="encriptado">
                <img src="img/muñeco.png" alt="" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
                    <!--textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea-->

                </div>
            </div>
        </div>
    </main>
</body>
<footer class="color">
    <p class="footer">@Encripta y desencripta 2023</p>
</footer>
<script src="funcionalidad.js"></script>
</html>
